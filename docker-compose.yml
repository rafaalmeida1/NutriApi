version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nutriapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nutriapp
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nutriapp-redis
    ports:
      - "6355:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutriapp-api
    ports:
      - "3055:3055"
    environment:
      NODE_ENV: development
      PORT: 3055
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: nutriapp
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_URL: http://localhost:3055
      UPLOADS_DIR: /app/uploads
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
  uploads_data:
